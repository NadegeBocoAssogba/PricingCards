<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes de prix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da347b59d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="blanche">
            <div class="Free">
                <h3>Free</h3>
                <p>For freelancers</p>
                <H1>$0</H1>
            </div>
            <ul>
                <li><i class="fas fa-circle-check"></i><span>1 users</span></li>
                <li><i class="fas fa-circle-check"></i><span>10 downloads per month</span></li>
                <li><i class="fas fa-circle-check"></i><span>Raster files</span></li>
            </ul>
            <button>Subscribe</button>
        </div>
        <div class="noire">
            <div class="Pro">
                <h3>Pro</h3>
                <p>For agencies</p>
                <H1>$40</H1>
            </div>
            <ul>
                <li><i class="fas fa-circle-check"></i><span>3 users</span></li>
                <li><i class="fas fa-circle-check"></i><span>Unlimited downloads</span></li>
                <li><i class="fas fa-circle-check"></i><span>Fully-editable files</span></li>
                <li><i class="fas fa-circle-check"></i><span>Custom packs</span></li>
                <li><i class="fas fa-circle-check"></i><span>200+ custom icons</span></li>
            </ul>
            <button>Subscribe</button>
        </div>
    </section>
</body>
</html>
